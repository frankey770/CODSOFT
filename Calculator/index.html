<!DOCTYPE html>
<html>
  <head>
   <title>
    CALCULATOR PROJECT
   </title>     
   <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
<header class="outer">
<div class="display">
<span id="dis">
</span>
<div id="disp">
</div>
</div>
<table border="1">

  </tr>
